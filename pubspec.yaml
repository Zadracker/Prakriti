flutter_launcher_icons:
  android: true  # Set to true if you want to generate Android icons
  ios: false
  image_path: "lib/assets/Prakriti_splash.png"
  min_sdk_android: 21 # Android min SDK version
  web:
    generate: true
    image_path: "lib/assets/Prakriti_splash.png"
    background_color: "#000000" # Replace with your preferred background color
    theme_color: "#000000" # Replace with your preferred theme color
  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # Minimum size for Windows icons
  macos:
    generate: false
    image_path: "path/to/image.png"


  fonts:
    - family: OpenDyslexic
      fonts:
        - asset: lib/assets/fonts/OpenDyslexic-Regular.otf
        - asset: lib/assets/fonts/OpenDyslexic-Bold.otf
          weight: 700
        - asset: lib/assets/fonts/OpenDyslexic-Italic.otf
          style: italic