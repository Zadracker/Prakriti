name: prakriti
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.5.0-180.3.beta <4.0.0'

dependencies:
  animated_text_kit: ^4.2.2
  cached_network_image: ^3.3.1
  cloud_firestore: ^5.1.0
  dotenv: ^4.2.0
  file_picker: ^8.0.6
  firebase_auth: ^5.1.2
  firebase_core: ^3.1.1
  firebase_storage: ^12.1.1
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.10+1
  flutter_tts: ^4.0.2
  google_fonts: ^6.2.1
  google_generative_ai: ^0.4.3
  http: ^1.2.1
  image_picker: ^1.1.2
  provider: ^6.1.2
  speech_to_text: ^6.6.2
  url_launcher: ^6.3.0
  uuid: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

